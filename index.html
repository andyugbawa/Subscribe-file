<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <div class="notification-box">
            <div class="image-content">
                <img src="./image/belt.jpg" id="image" alt="">
            </div>
            <div class="timer-content">
                <p id="time-piece">WAIT A MOMENT</p>
                <button id="next-btn">NEXT</button>
            </div>
            <div class="alert-content">
                <div class="icon-box">
                  <button class="" id="ok-btn"><i class="fa-solid fa-thumbs-up"></i></button>
                </div>
                <div class="subscribe-box">
                  <button id="sub-btn">Subscribe</button>
                </div>
                <div class="bell-box">
                  <button id="bell-btn"><i class="fa-sharp fa-solid fa-bell"></i></button>
                  <!-- <button id="bell-btn2"><i class="fa-solid fa-bell-ring"></i></i></button> -->
                </div>

            </div>

        </div>
        
    </div>
   
    
    <script src="./app.js"></script>
</body>
</html>
